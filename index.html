<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	
	<!-- PAGE TITLE HERE -->
	<title>Login</title>
	
	<!-- FAVICONS ICON -->
    <link href="css\style.css" rel="stylesheet">

</head>

<body class="vh-100" style="background:#11263c">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="login_box">
				
					 	<div id="logo" class="text-center">
						 	<a href="index.html"><img src="images\logo@1x.png" alt="" width="15%">
							 <br>
							 <a href="index.html"><img src="images\digital-edge-logo@1x.png" alt="" width="25%"></a>
								 </div>
									
									
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <h3 class="log_m"> Login </h3>
                                    <form action="index.html">
                                        <div class="form_div">
                                            <label class="mb-1"><strong> Email Address </strong></label>
                                            <input type="email" class="form-control"  placeholder="Email Address">
                                        </div>
                                        <div class="form_div_2">
                                            <label class="mb-1"><strong>Password</strong></label>
                                            <input type="password" class="form-control" placeholder="Password">
											<span><img class="eye" src="images/eye.svg"> </span>
                                        </div>
										 
										  
                                        <div class="row d-flex justify-content-between mt-4 mb-2">
                                            <div class="pass_m" id="forget">
                                                <a href="page-forgot-password.html">Forgot Password?</a>
                                            </div>
                                        </div>
                                        <div class="text-center">

                                            <button type="submit" class="btn btn-primary btn-block"> <a href="user-management.html" style="color:#fff;">Login</a> </button>
                                        </div>
                                    </form>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="js\global.min.js"></script>
    <script src="js\custom.min.js"></script>
    <script src="js\dlabnav-init.js"></script>
</body>
</html>
